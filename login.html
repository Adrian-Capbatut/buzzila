<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="stylesheet" href="./assets/css/contact-us.css">
</head>

<body>
    <header class="header">
        <nav>
            <ul class="nav-bar">
                <li class="logo"><a href="index.html"><img src="./assets/img/logo.svg" alt=""></a></li>
                <input type="checkbox" id="check">
                <span class="menu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="buyLikes.html">Buy Likes</a></li>
                    <li><a href="buyFollowers.html">Buy Followers</a></li>
                    <li><a href="buyComments.html">Buy Comments</a></li>
                    <li><a href="buyViews.html">Buy Views</a></li>
                    <li><a href="faq.html">FAQ</a></li>
                    <li><a href="contact-us.html">Contact Us</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="login.html">Sign up</a></li>
                    <label for="check" class="close-menu"><img src="/assets/img/fa-times.svg" alt=""></label>
                </span>
                <label for="check" class="open-menu"><img src="/assets/img/fa-bars.svg" alt=""></label>
            </ul>
        </nav>
    </header>
    <div class="container">

        <!-- Login -->
        <section class="login">
            <div class="login-content">
                <h3>Log into your dashboard</h3>
                <div class="login-form">
                    <form action="">
                        <div class="input-group">
                            <input type="email" id="email" name="email" placeholder="Email Address" required>
                        </div>
                        <div class="input-group">
                            <input type="password" id="password" name="password" placeholder="Password" required>
                        </div>
                    </form>
                    <button class="login-button">Log in</button>
                </div>
                <a href="">Forgot password?</a>
            </div>

            <span class="sign-up">Don't have an account? <a href="">Sign up</a></span>
        </section>
    </div>
</body>

</html>
